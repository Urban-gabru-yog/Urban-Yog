name: Update and Merge Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual triggering from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    env:
      SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📥 Fetch Google Sheets Data
        run: python scripts/fetch_google_sheets.py

      - name: 🛒 Fetch Shopify Orders
        run: python scripts/fetch_shopify_data.py

      - name: 🔗 Merge Data
        run: python scripts/merge_data.py

      - name: ✅ Commit Updated Data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "🔄 Update merged data via GitHub Actions" || echo "No changes to commit"
          git push
